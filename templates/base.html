<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <div id="first">
        <h1>My Todo List</h1>
        <form action="/add" method="post">
            <div>
                <label class="thick">Enter a task</label>
                <input type="text" name="name">
                <button class="button1" type="submit">Add</button>
            </div>
        </form>
        <form action="/sort">
            <div>
                <button class="button2" type="submit">Sort</button>
            </div>
        </form>
        <br><br><br>
        <table>
            <tbody>
                {% for todo in todo_list %}
                <tr>
                    <td class="thick"><a href="/update/{{ todo.task_id }}"><input type="checkbox" {% if todo.done %} checked {% endif %}/></a></td>
                    <td class="thick"><a href="/edit/{{ todo.task_id }}/{{newname }}">{{ todo.name }}</a></td>
                    <td><a href="/updatepriority/{{ todo.task_id }}">
                        {% if todo.priority %}
                            <span class="yellow-star">&#9733;</span>
                        {% else %}
                            <span>&#9734;</span>
                        {% endif %}
                    </a></td>
                    <td><a  href="/delete/{{ todo.task_id }}" class="button3">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
